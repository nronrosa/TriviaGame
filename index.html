<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body class="background">
    <div id="floating-background">
        <div class="container">
            <div class="row pm-0">
                <div class="col-4 emblem">
                </div>
                <div class="col-4 hp-logo"><img src="assets/images/hp-logo.png" class="rounded mx-auto d-block"
                        alt="harry potter name">
                </div>
                <div class="col-4 emblem">

                </div>
            </div>
        </div>
        <!-- center -->
        <div class="container">
            <div class="row light-background">
                <div class="col-12 timer">

                </div>
                <div class="col-12" id="button">
                    <button type="button" class="btn btn-dark start">Let the game begin!</button>
                </div>
                <div class="col-12 questions"> </div>
                <div class="col-12 results-correct"></div>
                <div class="col-12 results-incorrect"></div>
                <div class="col-12 results-missed"></div>
                <div class="col-12 note"></div>
                <div class="col-12 play-again"></div>
                <div class="col-12 choices">
                    <div class="choicesA" id="0"></div>
                    <div class="choicesA" id="1"></div>
                    <div class="choicesA" id="2"></div>
                    <div class="choicesA" id="3"></div>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <!-- my javascript/jquery file -->
    <script type="text/javascript" src="assets/javascript/app.js">  </script>

</body>

</html>
